---
layout: default
---

<div style="margin: 0 20%;">
  <svg height="100" width="60%">
      <defs>
        <pattern id="image" x="0%" y="0%" height="100%" width="100%"
                 viewBox="0 0 512 512">
          <image x="0%" y="0%" width="512" height="512" xlink:href="https://cdn3.iconfinder.com/data/icons/people-professions/512/Baby-512.png"></image>
        </pattern>
      </defs>
    <line x1="20%" y1="50" x2="30%" y2="50" stroke-width="1" stroke="black"/>
    <circle cx="20%" cy="50" r="5%" fill="url(#image)" stroke="lightblue" stroke-width="0.5%" />
    <circle cx="30%" cy="50" r="5%" stroke="black" stroke-width="3" fill="red" />
  </svg>
</div>
  
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
