<h1>List Comprehension</h1>
<ul>
<li>Pythonic way to compress loops into a single line</li>
<li>Normal loop syntax:</li>
<ul>
<li>For item in list:
	if conditional:
	     expression</li>
</ul>
<li>List comprehension syntax:</li>
<ul>
<li>[expression for item in list if conditional]</li>
</ul>
</ul>
